             <td class="valores-tabela">Camiseta</td>
             <td class="valores-tabela">M</td>
             <td class="valores-tabela">R$ 49,90</td>

            <td class="valores-tabela">R$ 5,00</td>

         <tr>
            <th class="produto-casa">Produto</th>
            <th class="produto-casa">Valor</th>
        </tr>
